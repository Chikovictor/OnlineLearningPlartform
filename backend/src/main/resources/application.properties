# Database configuration for H2 (development)
spring.datasource.url=jdbc:h2:mem:testdb  # JDBC URL: Connection string to H2 in-memory DB named 'testdb'
spring.datasource.driverClassName=org.h2.Driver  # Driver: Java class to connect to H2
spring.datasource.username=sa  # Username: Default for H2
spring.datasource.password=  # Password: Empty for H2

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect  # Dialect: Tells Hibernate how to generate SQL for H2
spring.jpa.hibernate.ddl-auto=update  # DDL-auto: Auto-creates/updates tables from entities on startup
spring.jpa.show-sql=true  # Show SQL: Logs SQL queries for debugging

# Server port
server.port=8080  # Port: App runs on http://localhost:8080

# CORS configuration for frontend integration
spring.web.cors.allowed-origins=http://localhost:3000  # Allowed origins: Permits requests from React app (CORS: Cross-Origin Resource Sharing prevents browser security issues)
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE  # Allowed HTTP methods
spring.web.cors.allowed-headers=*  # Allowed headers